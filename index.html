<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A small web page created to generate personalized PDF invoices">
    <meta name="keywords" content="Dumitru Grubii, HTML, CSS, JS, JavaScritp, Invoice, PDF, Partita IVA, Fattura">
    <meta name="author" content="Dumitru Grubii">

    <!--Links-->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/button.css">
    <title>Project 2 - Partita IVA</title>
  </head>

  <header>
    <div class="row">
      <div class="col-md-12">
        <div class="">
        </div>
      </div>
    </div>
  </header>
  <body>
    <!-- info_page starting -->
    <!-- ctrl + shift + 7 for comments -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 nopadding">
          <section class="info_page">
            <img src="images/Maskyn_New_Logo_white.svg" class="logo" alt="Maskyn's Logo">


          </section>
        </div>

        <!-- info_page ending -->

        <div class="col-md-6 nopadding">
          <section class="login_form">


              <div class="container">
                <div class="card">
                  <h1 class="welcomeText">Benvenuto</h1>
                  <form>
                    <div class="input-container">
                      <input type="#{type}" id="#{label}" required="required"/>
                      <label for="#{label}">Username</label>
                      <div class="bar"></div>
                    </div>
                    <div class="input-container">
                      <input type="#{type}" id="#{label}" required="required"/>
                      <label for="#{label}">Password</label>
                      <div class="bar"></div>
                    </div>
                    <div class="button-container">
                      <button><span>Entra</span></button>
                    </div>
                  </form>
                </div>
              </div>






                </div> <!-- /container -->

          </section>

        </div>

      </div>

    </div>
    <script type="text/javascript" source="js/bootstrap.min.js"></script>
    <script type="text/javascript" source="js/bootstrap.js"></script>
    <script type="text/javascript" source="js/jquery-3.2.1.min.js"></script>

    <!-- personal scripts -->

    <script type="text/javascript" source="js/login_form.js"></script>

    </script>



    </script>


  </body>
</html>
