<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A small web page created to generate personalized PDF invoices">

  <header>
    <div class="row">
      <div class="col-md-12">
        <div class="">
        </div>

    </div>

  <body>
    <!-- info_page starting -->
    <!-- ctrl + shift + 7 for comments -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 nopadding">
          <section class="info_page">
            <img src="images/Maskyn_New_Logo_white.svg" class="logo" alt="Maskyn's Logo">


          </section>
        </div>

        <!-- info_page ending -->

        <div class="col-md-6 nopadding">
          <section class="login_form">
            <h1 class="welcomeText">Benvenuto</h1>
                  <form class="form-signin">
                    <h4 class="form-signin-heading">Inserisci i tuoi dati per effettuare l'accesso</h4>
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control emailAdress" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Ricordami
                      </label>
                    </div>
                    <button class="btn btn-outline-primary btn-block" type="submit">Entra</button>
                  </form>

                </div> <!-- /container -->

          </section>

        </div>

      </div>

    </div>


  </body>
